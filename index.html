<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Tierra llamando a Andr√©s</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      overflow: hidden;
      font-family: 'Courier New', Courier, monospace;
      color: lime;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      text-align: center;
      background: black;
      position: relative;
    }

    /* üåå Estrellas generadas por CSS */
    .stars {
      position: absolute;
      width: 100%;
      height: 100%;
      background: black;
      background-image:
        radial-gradient(white 1px, transparent 1px),
        radial-gradient(white 1px, transparent 1px);
      background-size: 100px 100px;
      background-position: 0 0, 50px 50px;
      animation: moveStars 60s linear infinite;
      z-index: 0;
    }

    @keyframes moveStars {
      0% { background-position: 0 0, 50px 50px; }
      100% { background-position: 10000px 10000px, 10050px 10050px; }
    }

    .transmision {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: repeating-linear-gradient(
        0deg,
        rgba(0, 255, 0, 0.05),
        rgba(0, 255, 0, 0.05) 1px,
        transparent 1px,
        transparent 2px
      );
      pointer-events: none;
      z-index: 2;
    }

    h1 {
      font-size: 2rem;
      z-index: 3;
      animation: parpadeo 1s infinite;
    }

    @keyframes parpadeo {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.3; }
    }

    .boton-responder {
      z-index: 3;
      margin-top: 20px;
      padding: 10px 25px;
      border: 2px solid lime;
      background: transparent;
      color: lime;
      font-size: 1rem;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    .boton-responder:hover {
      background: lime;
      color: black;
    }

    .countdown {
      margin-top: 15px;
      z-index: 3;
      font-size: 0.9rem;
      opacity: 0.7;
    }
  </style>
</head>
<body>
  <div class="stars"></div>
  <div class="transmision"></div>
  <h1>üåç TIERRA LLAMANDO A ANDR√âS‚Ä¶</h1>
  <button class="boton-responder" onclick="responder()">RESPONDER LLAMADA</button>
  <div class="countdown" id="cuenta"></div>

  <audio id="beep" autoplay>
    <source src="https://www.soundjay.com/button/beep-07.wav" type="audio/wav">
  </audio>

  <script>
    let segundos = 10;
    const cuenta = document.getElementById("cuenta");

    function actualizarCuenta() {
      cuenta.innerText = `Conexi√≥n finaliza en ${segundos} segundos...`;
      segundos--;
      if (segundos >= 0) {
        setTimeout(actualizarCuenta, 1000);
      } else {
        cuenta.innerText = "Conexi√≥n perdida... üõ∏";
      }
    }

    setTimeout(actualizarCuenta, 1000);

    function responder() {
      alert("Activo o Pasivo ?");
    }
  </script>
</body>
</html>
